<html lang="en">

<body ng-app="lifeStory">
   <h1>The Gallery of My Life</h1>
    <div ng-controller="lifeController as life">

      <div class="photoShow" ng-repeat="photos in life.photosIn">

        <span>Likes: {{count}}</span>
        <div class="photoDescription" ng-show="showDiv" > {{photos.description}} </div>
