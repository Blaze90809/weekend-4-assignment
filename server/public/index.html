<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of Life</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<div id="container" class="col-lg-12">

    <body ng-app="lifeStory">
        <div ng-controller="lifeController as life">
            <div class="jumbotron">
                <h1>The Gallery of My Life</h1>
                <h2>Photos by Blaze Fugina</h2>
            </div>
            <div id="photoGroup" class="col-md-10, col-centered">
                <div class="col-md-5 col-centered" id="photoPods" ng-repeat="photos in life.photosIn">
                    <img class="img-responsive" ng-click="showDiv = !showDiv" ng-src="{{photos.location}}" alt="Description" />
                    <button ng-click="count = count + 1" ng-init="count=0" class="material-icons , btn">thumb_up</button>
                    <span>Likes: {{count}}</span>
                    <div class="photoDescription" ng-show="showDiv">
                        <p> {{photos.description}} </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</div>

</html>
