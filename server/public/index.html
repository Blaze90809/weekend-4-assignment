<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of Life</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<div id="container" class="col-lg-12">

    <body ng-app="lifeStory">
        <div ng-controller="lifeController as life">
            <div class="jumbotron">
                <h1>The Gallery of My Life</h1>
                <h2>Photos from the life of Blaze Fugina</h2>
            </div>
            <div id="photoGroup" class="col-lg-10">
                <div class="col-md-5" id="photoPods" ng-repeat="photos in life.pictures">
                    <img class="img-responsive" ng-click="showDiv = !showDiv; clickCount = clickCount + 1" ng-init="clickCount=0" ng-src="{{photos.location}}" alt="Description" />
                    <button ng-click="count = count + 1" ng-init="count=0" class="material-icons , btn">thumb_up</button>
                    <span class="Likes">Likes: {{count}}</span><br>
                    <span class="clickLikes">Click Count: {{clickCount}}</span><br>
                    <div class="input-group" >
                            <span class="input-group-addon btn" ng-click="life.leaveComment(photos); showDiv2 = !showDiv2">Comment</span>
                            <input type="text" class="form-control" ng-model="photos.commentIn" name="comment" placeholder="Leave a comment">
                        </div>
                        <p class="comments" ng-show="showDiv2">Comment: {{life.commentToDom}}</p>
                
                    <div class="photoDescription" ng-show="showDiv">
                        <p class="description"> {{photos.description}} </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</div>

</html>
